<!DOCTYPE html>
<html>
<head>
    <title>OAuth 2.0 Callback</title>
</head>
<body>
    <h1>Authorization Code</h1>
    <p id="code"></p>
    <script>
        // Extraer el código de autorización de la URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            document.getElementById('code').innerText = "Authorization Code: " + code;
        } else {
            document.getElementById('code').innerText = "No authorization code found.";
        }
    </script>
</body>
</html>
